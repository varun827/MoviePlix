<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MoviePlix</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #000000; /* matched to logo */
  color: #ffffff;
  display: flex;
  flex-direction: column;
  align-items: center;
}

header {
  width: 100%;
  padding: 20px 0;
  text-align: center;
  background-color: #000000;
  box-shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
}

header img {
  height: 100px;
  margin-bottom: 10px;
}

h1 {
  color: #ffcc00;
  margin: 0;
  font-size: 2rem;
}

.search-container {
  margin: 30px 0;
  display: flex;
  flex-direction: row;
  justify-content: center;
  gap: 10px;
}

input[type="text"] {
  padding: 12px;
  font-size: 16px;
  width: 300px;
  border-radius: 5px;
  border: none;
  outline: none;
}

button {
  padding: 12px 20px;
  font-size: 16px;
  background-color: #ffcc00;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  color: #000;
  font-weight: bold;
}

button:hover {
  background-color: #e6b800;
}

#errorMsg {
  color: #ff4c4c;
}

#errorMsg, .error {
  color: #ff4c4c;
}

#movieInfo {
  background-color: #1a1a1a;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 600px;
  margin: 0 auto 50px;
  text-align: center;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
}

#movieInfo img {
  max-width: 200px;
  margin-bottom: 15px;
  border-radius: 10px;
}

@media (max-width: 600px) {
  input[type="text"] {
    width: 200px;
  }
}

  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="MoviePlix Logo" />
    <h1>MOVIEPLIX</h1>
  </header>

  <div class="search-container">
    <input type="text" id="movieInput" placeholder="Search a movie..." />
    <button onclick="searchMovie()">Search</button>
  </div>
  
  <div id="movieInfo"></div>

  <script>
    const apiKey = '58e9386b'; 
    async function searchMovie() {
      const title = document.getElementById('movieInput').value.trim();
      const resultDiv = document.getElementById('movieInfo');
      resultDiv.innerHTML = 'Loading...';

      if (!title) {
        resultDiv.innerHTML = '<p>Please enter a movie title.</p>';
        return;
      }

      try {
        const response = await fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(title)}&apikey=${apiKey}`);
        const data = await response.json();

        if (data.Response === "True") {
          resultDiv.innerHTML = `
            <img src="${data.Poster !== "N/A" ? data.Poster : 'https://via.placeholder.com/200'}" alt="Poster">
            <h2>${data.Title} (${data.Year})</h2>
            <p><strong>‚≠ê IMDb Rating:</strong> ${data.imdbRating}</p>
            <p><strong>üé≠ Genre:</strong> ${data.Genre}</p>
            <p><strong>üìñ Plot:</strong> ${data.Plot}</p>
          `;
        } else {
          resultDiv.innerHTML = `<p style="color: #ff4c4c;">‚ùå Movie not found. Please try another title.</p>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p style="color: orange;">‚ö†Ô∏è Error fetching data. Try again later.</p>`;
        console.error(error);
      }
    }
    const tmdbKey = '58e9386b'; // Replace with your TMDb API key
    </script>


</body>

      </div>
    </div>
  </footer>
  
</html>
